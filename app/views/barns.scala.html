@(form: play.data.Form[BarnForm])

@main {

    @if(form.hasGlobalErrors){
        <div class="alert alert-danger">
            <p class="small">
                <span class="error">@Messages(form.globalError.message)</span>
            </p>
        </div>
    }

    @helper.form(action = routes.Barns.addBarn) {
        @helper.inputText(form("name"), '_label -> "Enter name of new Barn:")
        <input type="submit"/>
    }

}
