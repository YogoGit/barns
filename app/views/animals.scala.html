@(form: play.data.Form[AnimalForm])

@main {

    <script src="@routes.Assets.at("javascripts/animals.js")" type="text/javascript"></script>

    <select id="barnsSelect">

    </select>

    <table id="animals"></table>



    @helper.form(action = routes.Animals.addAnimal()) {
        @helper.inputText(form("barnId"))
        @helper.inputText(form("name"))
        <input type="submit"/>
    }

}
